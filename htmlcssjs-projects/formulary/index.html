<!DOCTYPE html>
<html>
  <head>
    <title>Formulary</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="flex-container">
      <div class="form-img">
        <img src="https://i.pinimg.com/originals/bb/18/bd/bb18bdbbef437b2d50518db5a8292c94.png">
      </div>
      <form class="form">
        <div class="form__div">
          <input type="text" class="form__input" placeholder="From">
        </div>
        <div class="form__div">
          <input type="text" class="form__input" placeholder="To">
        </div>
        <div class="form__div">
          <textarea class="form__input" placeholder="Message"></textarea>
        </div>
        <div class="form__div">
          <button><p>Send</p></button>
        </div>
      </form>
    </div>
  </body>
</html>
