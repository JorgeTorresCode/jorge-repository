<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="background.jpg" id="background">
    <div class="logo-container">
      <img src="logo.png" id="logo">
    </div>
    <div class="content-container">
      <h1 id="title">Sign in</h1>
      <form class="form-container">
        <input class="login" type="text" placeholder="Email or phone number">
        <input class="login" type="text" placeholder="Password">
        <button id="submit-button" type="submit" role="button">Sign in</button>
      </form>
      <div class="checkbox-container">
        <label class="checkbox-label">
          <input id="checkbox" type="checkbox">
          Remember me
        </label>
        <a id="forgot-password" role="link" href="">Forgot password?</a>
      </div>
      <div class="signing-container">
        <label id="new">New to Jorshx?</label>
        <a href="" id="signing">Sign up now</a>
      </div>
      <div class="footer-container">
        <label id="footer">This page is protected by Jorshx reCAPTCHA to verify that you're not a robot</label>
      </div>
    </div>
  </body>
</html>
